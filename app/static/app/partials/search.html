<form ng-controller="SearchCtrl" id="search_form" ng-submit="search()">
<fieldset>


<div class="control-group">
  <label class="control-label" for=	"project_name">Project</label>
  <div class="controls">
    <input ng-model="project_name" id="project_name" name="project_name" type="text" placeholder="Name..." class="form-control">
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="architect">Architect</label>
  <div class="controls">
    <input ng-model="architect" id="architect" name="architect" type="text" placeholder="Name..." class="form-control">
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="owner">Location</label>
  <div class="controls">
    <input ng-model="address" id="address" name="address" type="text" placeholder="Country, city..." class="form-control">
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="owner">Published by</label>
  <div class="controls">
    <input ng-model="owner" id="architect" name="owner" type="text" placeholder="Enter user name" class="form-control">
  </div>
</div>

</fieldset>

<input type="submit" class="btn btn-default" value="Search">
 


</form>
