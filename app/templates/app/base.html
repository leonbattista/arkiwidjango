{% load staticfiles %}

<!DOCTYPE html>

<html ng-app="jsApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
  <title>arKiwi - development verion</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.min.js"></script>
  <script src="{% static 'app/js/app.js' %}"></script>
  <script src="{% static 'app/js/controllers.js' %}"></script>
  <script src="{% static 'app/js/style.js' %}"></script>
</head>
  
<body arkiwi-resize>
	

  <div ng-controller="MenuCtrl">
    <div id="column1" ng-style="column1style()">
      <a href="/ "><img src="{% static 'app/images/logo.png' %}" width="80%" height="auto" align="middle"></a>

    {% verbatim %}

      <p class="menu"><a ng-click="menuSelector = 'arkiwi'; menuShow()">arkiwi</a></p>
      <div class="menu"><a ng-click="menuSelector = 'search'; menuShow()">search</a></div>
      <div class="menu"><a ng-click="menuSelector = 'add'; menuShow()">add</a></div>
      <div class="login"><a ng-click="menuSelector = 'login'; menuShow()">login</a></div>
    </div>

    <div ng-show="menuVisibility()" id="column2" ng-style="column2style()" ng-controller="SubmenuContentCtrl" ng-switch on="menuSelector" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
      <div ng-switch-when="arkiwi"><p>arkiwi</p></div>
      <div ng-switch-when="search"><p>search menu</p></div>
      <div ng-switch-when="add">
        <h1>add a project</h1>
      </div>
      <div ng-switch-when="login"><p>login menu</p></div>
      <a ng-click="menuHide()"><div id="closebutton" >&lt;&lt;&lt;</div></a>
    </div>
  </div>


<div id="column3" ng-controller="RequestCtrl">
  <div class="project" ng-repeat="project in projects">
	 <img src="/media/{{ project.thumbnail_file }}">
  </div>
</div>





{% endverbatim %}
</body>

</html>
