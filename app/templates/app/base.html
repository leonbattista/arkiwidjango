{% load staticfiles %}

<!DOCTYPE html>

<html ng-app="jsApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
  <title>arKiwi - development verion</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="{% static 'app/js/app.js' %}"></script>
  <script src="{% static 'app/js/controllers.js' %}"></script>
  <script src="{% static 'app/js/style.js' %}"></script>
</head>

<body resize>
	

  <div ng-controller="MenuCtrl">
    <div id="column1" ng-style="column1style()">
      <a href="/ "><img src="{% static 'app/images/logo.png' %}" width="80%" height="auto" align="middle"></a>

    {% verbatim %}

      <p><a href="/">arkiwi</a></p>
      <div class="menu"><a ng-click="menuSelector = 'search'; menuShow()">search</a></div>
      <div class="menu"><a ng-click="menuSelector = 'guide'; menuShow()">guide</a></div>
      <div class="login"><a ng-click="menuSelector = 'login'; menuShow()">login</a></div>
    </div>

    <div ng-show="menuVisibility()" id="column2" ng-style="column2style()" ng-switch on="menuSelector">
      <div ng-switch-when="search"><p>search menu</p></div>
      <div ng-switch-when="guide"><p>guide menu</p></div>
      <div ng-switch-when="login"><p>login menu</p></div>
      <a ng-click="menuHide()"><div id="closebutton" >&lt;&lt;&lt;</div></a>
    </div>
  </div>

  <div id="column3" ng-controller="RequestCtrl" ng-style="column3style()" >
    <div class="project" >{{ info_show }}</div>
    <div class="project" ng-repeat="i in info_show2">
       {{bidon[i]}}
    </div>
  </div>





{% endverbatim %}
</body>

</html>
