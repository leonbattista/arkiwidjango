{% load staticfiles %}

<!DOCTYPE html>

<html ng-cloak ng-app="arkiwiApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}"/>
  <link rel="stylesheet" href="{% static 'app/bower_components/bootstrap/dist/css/bootstrap.min.css' %}"/>
  
  <title>arKiwi - development verion</title>
 
  <script src="{% static 'app/bower_components/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'app/bower_components/autofill-event/src/autofill-event.js' %}"></script>
  
  
  <script src="{% static 'app/bower_components/angular/angular.min.js' %}"></script>
  <script src="{% static 'app/bower_components/angular-animate/angular-animate.min.js' %}"></script>
  <script src="{% static 'app/bower_components/angular-resource/angular-resource.min.js' %}"></script>
  
  <script src="{% static 'app/js/app.js' %}"></script>
  <script src="{% static 'app/js/style.js' %}"></script>
</head>
  
<body arkiwi-resize>
	

 <div ng-controller="MenuCtrl">
    <div id="column1" ng-style="column1style()">
      <a href="/ "><img src="{% static 'app/images/logo.png' %}" width="80%" height="auto" align="middle"></a>
      <div class="menu"><a ng-click="menuSelector = 'search'; menuShow()">search</a></div>
      <div ng-if="isLogged" class="menu"><a href="/detail">add</a></div>
	  <div>  {% verbatim %} {{ username }} {% endverbatim %}</div>
    </div>

    <div ng-show="menuVisibility()" id="column2" ng-style="column2style()" ng-switch on="menuSelector" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
      <div ng-switch-when="arkiwi"><p>arkiwi</p></div>
      <div ng-switch-when="search"><p>search menu</p></div>
      <div ng-switch-when="add">
        <h1>add a project</h1>
      </div>
      <div ng-switch-when="login"><p>login menu</p></div>
      <a ng-click="menuHide()"><div id="closebutton">&lt;&lt;&lt;</div></a>
    </div>
 </div>

 {% verbatim %}

  <div id="projectWrapper">
   <div class="project" ng-repeat="project in projects">
    <img src="/media/{{ project.thumbnail_file }}">
   </div>
  </div>
 </div> -->
{% endverbatim %} 

<div ng-controller="authController">
 <div class="navbar navbar-fixed-top" 
    ng-init="user='{{user.username}}'"> {% verbatim %}
     <div ng-show="user" class="navbar-form navbar-right">
         <input type="submit" class="btn btn-default" ng-click="logout()"
                value="logout {{user}}"/>
     </div>
     <div ng-hide="user">
         <form id="id_auth_form" class="navbar-form navbar-right"
               ng-submit="login()">
             <div class="form-group">
                 <input ng-model="username" required name="username"
                        type="text" placeholder="username" class="form-control">
             </div>
             <div class="form-group">
                 <input ng-model="password" required name="password" type="password"
                        placeholder="password" class="form-control">
             </div>
             <div class="btn-group">
                 <input type="submit" class="btn btn-default" value="login">
                 <input type="submit" class="btn btn-default" value="register"
                        ng-click="register($event)">
             </div>
         </form>
     </div>
 </div>
  <div id="column3">
 <div class="centered"> {{ getCredentials() }} </div>
 </div>
</div>

 {% endverbatim %}
 
</body>

</html>
