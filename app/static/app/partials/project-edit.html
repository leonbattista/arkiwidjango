<div class="project-detail-container-container">
    
    <div id="project-edit-container">
        
        <form method="post" enctype="multipart/form-data">

            <label for="id_name">Project name</label>
            <input id="id_name" name="name" type="text" class="form-control" ng-model="project.name"/>

            <label for="id_architect">Architect</label>
            <input id="id_architect" name="architect" type="text" class="form-control" ng-model="project.architect"/>
 
            <label for="Autocomplete">Address</label>
            <input type="text" id="Autocomplete" class="form-control" ng-model="project.address" ng-autocomplete="gmapbox_result" details="gmapbox_details" />

            <button class="btn btn-success" ng-click="save()">Save</button>
            
            <p ng-show="saved">Saved - Status: {{ status }}</p>
 
        </form>

    </div>
    
</div>
